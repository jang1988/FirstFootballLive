      <div class="popup" id="popup"></div>
    </header>

    <div class="calendar__wrapper">
      <div class="date-current">
        <p id="date"></p>
        <p id="month"></p>
        <p id="year"></p>
      </div>
      <button class="calendar-btn">Календарь</button>
    </div>
    
    

    <div id="month-calendar" class="hidden">
      <ul class="month">
        <li class="prev">&lt</li>       
        <li class="month-name"></li>
        <li class="year-name"></li>
        <li class="next">&gt</li>
      </ul>

      <ul class="weekdays">
        <li>Пн</li>
        <li>Вт</li>
        <li>Ср</li>
        <li>Чт</li>
        <li>Пт</li>
        <li>Сб</li>
        <li>Вс</li>
      </ul>

      <ul class="days"></ul>
    </div>

    <template id="fixtures">
      <div class="match-content">
        <div class="team__inner">
          <div class="team">
            <img id="homeLogo" src="{{home_team_logo}}" />
            <p id="homeName">{{event_home_team}}</p>
          </div>
          <span>VS</span>
          <div class="team">
            <img id="awayLogo" src="{{away_team_logo}}" />
            <p id="awayName">{{event_away_team}}</p>
          </div>
        </div>

        <div class="popup-fixtures">
          <p class="status"><span>начало : </span> {{event_time}}</p><hr>
          <p class="status"><span>лига : </span> {{league_name}}</p><hr>
          <p class="status"><span>страна : </span> {{country_name}}</p><hr>
          <p class="status"><span>раунд : </span> {{league_round}}</p><hr>
          <p class="status"><span>результат : </span> {{event_final_result}}</p><hr>
          <p class="status"><span>статус : </span> {{event_status}}</p><hr>
          <p class="status"><span>стадион : </span> {{event_stadium}}</p><hr>
        </div>
      </div>
    </template>
    <div class="fixtures-wrraper"></div>

    <script src="./js/mustache.min.js"></script>
