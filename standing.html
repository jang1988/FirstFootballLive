    <template id="standing">
      <table class="standings-table">
        <thead>
          <tr>
          <th class="group">{{league_round}}</th>
          <th>Командa</th>
          <th>И</th>
          <th>В</th>
          <th>Н</th>
          <th>П</th>
          <th>З</th>
          <th>П</th>
          <th>О</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="place">{{standing_place}}</td>
            <td class="team">{{standing_team}}</td>
            <td class="points">{{standing_P}}</td>
            <td class="points">{{standing_W}}</td>
            <td class="points">{{standing_D}}</td>
            <td class="points">{{standing_L}}</td>
            <td class="points">{{standing_F}}</td>
            <td class="points">{{standing_A}}</td>
            <td class="points">{{standing_PTS}}</td>
          </tr>
        </tbody>
      </table>
    </template>

    <div class="standing-wrapper"></div>
