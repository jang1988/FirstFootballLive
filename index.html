<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LiveFootball</title>
  <head>
    <link rel="stylesheet" href="main.css" />
    <link rel="shortcut icon" type="image/png" href="./images/icon.png" />
  </head>

  <body>
    <template>
      <div class="container">
        <div class="league__header">
          <img id="awayLogo" src="{{league_logo}}" />
          <p id="leagueName">{{league_name}}</p>
          <p id="leagueRound">{{league_round}}</p>
          <div class="country">
            <img id="awayLogo" src="{{country_logo}}" />
            <p>{{country_name}}</p>
          </div>
        </div>

        <div class="title-box">
          <p>Хозяева</p>
          <p id="elapsed">{{event_status}}'</p>
          <p>Гости</p>
        </div>

        <div class="title-box">
          <div class="team">
            <img id="homeLogo" src="{{home_team_logo}}" />
            <p id="homeName">{{event_home_team}}</p>
          </div>

          <p id="goals">{{event_final_result}}</p>

          <div class="team">
            <img id="awayLogo" src="{{away_team_logo}}" />
            <p id="awayName">{{event_away_team}}</p>
          </div>
        </div>

        <div class="buttons">
          <button class="custom-btn btn-5" id="league">Бомбардиры</button>
          <button class="custom-btn btn-5" id="statistics">Статистика</button>
          <button class="custom-btn btn-5" id="lineups">Состав</button>
        </div>

        <div class="match-table" id="match-table">
          <div class="goalscorers none">
            <div class="goalscorers__inner">
              <ul class="home-goalscorers">
                {{#goalscorers}}
                <li>
                  {{time}}' <span>забил - </span> {{home_scorer}} <br />
                  <span>ассист - </span> {{home_assist}} <br />
                  {{score}}
                </li>
                {{/goalscorers}}
              </ul>
              <ul class="away-goalscorers">
                {{#goalscorers}}
                <li>
                  {{time}}' <span>забил - </span> {{away_scorer}} <br />
                  <span>ассист - </span> {{away_assist}} <br />
                  {{score}}
                </li>
                {{/goalscorers}}
              </ul>
            </div>
          </div>

          <div class="lineup none">
            <div class="lineup__inner">
              <ul class="home-time">
                {{#lineups.home_team.starting_lineups}}
                <li>{{player}}</li>
                {{/lineups.home_team.starting_lineups}}
              </ul>
              <ul class="away-time">
                {{#lineups.away_team.starting_lineups}}
                <li>{{player}}</li>
                {{/lineups.away_team.starting_lineups}}
              </ul>
            </div>
          </div>

          <div class="statistics none">
            <ul>
              {{#statistics}}
              <li class="statistics__table">
                <span>{{home}}</span><span>{{type}}</span><span>{{away}}</span>
              </li>
              {{/statistics}}
            </ul>
          </div>
        </div>

        <hr />
      </div>
    </template>

    <div class="language">
      <img src="/images/lang/lang__ru.png" alt="ru" data-google-lang="ru" class="language__img">
      <img src="/images/lang/lang__en.png" alt="en" data-google-lang="en">
      <img src="/images/lang/lang__de.png" alt="de" data-google-lang="de" class="language__img">
      <img src="/images/lang/lang__fr.png" alt="fr" data-google-lang="fr" class="language__img">
      <img src="/images/lang/lang__pt.png" alt="pt" data-google-lang="pt" class="language__img">
      <img src="/images/lang/lang__es.png" alt="es" data-google-lang="es" class="language__img">
      <img src="/images/lang/lang__it.png" alt="it" data-google-lang="it" class="language__img">
      <img src="/images/lang/lang__zh.png" alt="zh" data-google-lang="zh-CN" class="language__img">
      <img src="/images/lang/lang__ar.png" alt="ar" data-google-lang="ar" class="language__img">
      <img src="/images/lang/lang__nl.png" alt="nl" data-google-lang="nl" class="language__img">
      <img src="/images/lang/lang__sv.png" alt="sv" data-google-lang="sv" class="language__img">
   </div>


    <script src="mustache.min.js"></script>
    <script src="main.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    <script src="/google-translate.js"></script>
    <script src="//translate.google.com/translate_a/element.js?cb=TranslateInit"></script>
  </body>
</html>
