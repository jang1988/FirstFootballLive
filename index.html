      <div class="header__top">

      </div>
      <div class="popup" id="popup"></div>
    </header>

    <template id="live">
      <div class="live__container">
        <div class="league__header">
          <img
            class="ligaLogo"
            src="{{league_logo}}"
            data-liga-id="{{league_key}}"
          />
          <p class="leagueName">{{league_name}}</p>
          <p class="leagueRound">{{league_round}}</p>
          <div class="country">
            <img
              class="countryLogo"
              src="{{country_logo}}"
              data-country-id="{{event_country_key}}"
            />
            <p>{{country_name}}</p>
          </div>
        </div>

        <div class="title-box">
          <p>Хозяева</p>
          <p id="elapsed">{{event_status}}'</p>
          <p>Гости</p>
        </div>

        <div class="title-box">
          <div class="team">
            <img id="homeLogo" src="{{home_team_logo}}" />
            <p id="homeName">{{event_home_team}}</p>
          </div>

          <p id="goals">{{event_final_result}}</p>

          <div class="team">
            <img id="awayLogo" src="{{away_team_logo}}" />
            <p id="awayName">{{event_away_team}}</p>
          </div>
        </div>

        <div class="buttons">
          <button class="custom-btn" id="league">Бомбардиры</button>
          <button class="custom-btn" id="statistics">Статистика</button>
          <button class="custom-btn" id="lineups">Состав</button>
        </div>

        <div class="match-table" id="match-table">
          <div class="goalscorers none">
            <div class="goalscorers__inner">
              <ul class="home-goalscorers">
                {{#goalscorers}}
                <li>
                  {{time}}' <span>забил - </span> {{home_scorer}} <br />
                  <span>ассист - </span> {{home_assist}} <br />
                  {{score}}
                </li>
                {{/goalscorers}}
              </ul>
              <ul class="away-goalscorers">
                {{#goalscorers}}
                <li>
                  {{time}}' <span>забил - </span> {{away_scorer}} <br />
                  <span>ассист - </span> {{away_assist}} <br />
                  {{score}}
                </li>
                {{/goalscorers}}
              </ul>
            </div>
          </div>

          <div class="lineup none">
            <div class="lineup__inner">
              <ul class="home-time">
                {{#lineups.home_team.starting_lineups}}
                <li>{{player}}</li>
                {{/lineups.home_team.starting_lineups}}
              </ul>
              <ul class="away-time">
                {{#lineups.away_team.starting_lineups}}
                <li>{{player}}</li>
                {{/lineups.away_team.starting_lineups}}
              </ul>
            </div>
          </div>

          <div class="statistics none">
            <ul>
              {{#statistics}}
              <li class="statistics__table">
                <span>{{home}}</span><span>{{type}}</span><span>{{away}}</span>
              </li>
              {{/statistics}}
            </ul>
          </div>
        </div>
      </div>
    </template>
    <div class="live-wrraper"></div>

    <template id="country">
      <div
        class="country__container"
        style="background-image: url({{league_logo}})"
      >
        <p>{{league_name}}</p>
      </div>
    </template>
    <div class="country-wrraper"></div>

    <template id="team">
      <table class="resp-tab">
        <thead>
          <tr>
            <th>место</th>
            <th>команда</th>
            <th>И</th>
            <th>В</th>
            <th>Н</th>
            <th>П</th>
            <th>З</th>
            <th>П</th>
            <th>+/-</th>
            <th>О</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><span>место в лиге</span>{{standing_place}}</td>
            <td><span>команда</span>{{standing_team}}</td>
            <td><span>игр</span>{{standing_P}}</td>
            <td><span>выгр</span>{{standing_W}}</td>
            <td><span>ничья</span>{{standing_D}}</td>
            <td><span>проиг</span>{{standing_L}}</td>
            <td><span>забито</span>{{standing_F}}</td>
            <td><span>пропущ</span>{{standing_A}}</td>
            <td><span>+/-</span>{{standing_GD}}</td>
            <td><span>ОЧКИ</span>{{standing_PTS}}</td>
          </tr>
        </tbody>
      </table>
    </template>
    <div class="team-wrraper"></div>

    <script src="./js/mustache.min.js"></script>
